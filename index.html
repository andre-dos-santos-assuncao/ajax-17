<!DOCTYPE html>
<html>
    <head>
        <script >

            function loadDoc(){
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function(){
                    document.getElementById("demo").innerHTML = this.responseText;
                }
                xhttp.open("GET", "velha_raposa.txt");
                xhttp.send();
            }

        </script>
    </head>

    <body>
        <div id="demo">
            <h1>O Ajax vai mudar todo!</h1>
            <button type="button" onclick="loadDoc()">Muda Tudo</button>
        </div>
    </body>
</html>
